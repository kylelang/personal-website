<header id="header">
  <div id="head" style="background-image:url('{{ .Site.BaseURL }}{{ .Site.Params.banner }}');">
    <h1 id="logo" class="text-center">
      <img class='img-{{ .Site.Params.avatarclass | default "circle"}}' src="{{ .Site.BaseURL }}{{ .Site.Params.avatar }}" alt="">
      <span class="title">{{ .Site.Params.name }}</span>
      <span class="tagline">{{ .Site.Params.description }}<br>
        <a href="mailto:{{ .Site.Params.email }}">{{ .Site.Params.email }}</a> <!-- <br>
	<a href="https://orcid.org/{{ .Site.Params.orcid }}">ORCID: {{ .Site.Params.orcid }}</a> -->
      </span>
   </h1>
</div>

{{ partial "head/menu.html" . }}
</header>
